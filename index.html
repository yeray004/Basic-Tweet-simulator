<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon">
    <title>Basic Tweet Simulator 🕊️</title>
</head>
<body>
    <main>
        <h2>Basic Tweet Simulator 🕊️</h2>
        <textarea
        name="tweet"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="What's happening?"
        maxlength="280"></textarea>
        <div class="counter-container">
            <p>
                Total Characters: <span id="total-counter">0</span>
            </p>
            <p>
                Remaining <span id="remaining-counter">280</span>
            </p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
