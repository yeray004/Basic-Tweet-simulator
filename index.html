<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon">
    <title>Basic Tweet Simulator üïäÔ∏è</title>
</head>
<body>
    <main>
        <h2>Basic Tweet Simulator üïäÔ∏è</h2><hr>
        <div class="tweet-section">
            <img src="./user.webp" alt="user">
            <select name="select">
                <option value="Public">Public</option>
                <option value="Twitter Circle">Twitter Circle</option>
            </select>
        </div>
        <section>
            <textarea
            name="tweet"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="What's happening?"
            maxlength="280"></textarea>
        </section>
        <hr>
        <div class="up-tweet">
            <div class="counter-container">
                <p>
                    Total Characters: <span id="total-counter">0</span>
                </p>
                <p>
                    Remaining <span id="remaining-counter">280</span>
                </p>
            </div>
            <button>Tweet</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
